<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업량 보고 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-mobile {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-dashboard {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .description {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: left;
        }

        .description h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .description ul {
            list-style: none;
            padding: 0;
        }

        .description li {
            color: #666;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .description li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱💻</div>
        <h1>작업량 보고 시스템</h1>
        <p class="subtitle">외부 작업자의 실시간 작업량 보고를 위한 웹 애플리케이션</p>
        
        <div class="button-group">
            <a href="/mobile" class="btn btn-mobile">
                📱 모바일 입력
                <span style="font-size: 12px; opacity: 0.8;">작업자용</span>
            </a>
            <a href="/dashboard" class="btn btn-dashboard">
                📊 PC 대시보드
                <span style="font-size: 12px; opacity: 0.8;">관리자용</span>
            </a>
        </div>

        <div class="description">
            <h3>시스템 특징</h3>
            <ul>
                <li>실시간 작업량 보고 및 모니터링</li>
                <li>모바일 친화적 입력 인터페이스</li>
                <li>PC 대시보드에서 실시간 데이터 확인</li>
                <li>작업자별, 작업 유형별 통계 제공</li>
                <li>자동 데이터 저장 및 히스토리 관리</li>
            </ul>
        </div>
    </div>
</body>
</html>
